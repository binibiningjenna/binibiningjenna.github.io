<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GymBoost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  </head>
  <body>

    <!-- LOGIN / SIGN UP PAGE -->
    <div class="hero position-relative">
      <div class="hero-overlay"></div>
      <div class="container py-5 my-5 position-relative" style="z-index: 2">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6 col-xl-6">
            <div class="bg-dark text-white py-5" style="border-radius: 1rem">
              <!-- LOGIN FORM -->
              <div id="loginFormSection">
                <div class="text-center fw-bold pb-5 subheading"><span style="color: var(--primaryColor)">LOGIN</span> TO GYMBOOST</div>
                <form method="POST" class="px-5">
                  <div class="mb-4">
                    <input class="form-control text-center" type="text" name="userName" placeholder="Username or Email" required style="border-radius: 50px" />
                  </div>
                  <div class="mb-4">
                    <input class="form-control text-center" type="password" name="password" placeholder="Password" required style="border-radius: 50px" />
                  </div>
                  <div class="mb-5 text-center">
                    <button class="btn w-50" name="btn-login">LOGIN</button>
                  </div>
                </form>
                <div class="text-center pt-2 px-5">
                  <hr style="border-color: var(--primaryColor)" />
                  <div class="p-2" style="color: var(--text-color-light)">New here?</div>
                  <button onclick="toggleForm('registerFormSection')" class="btn w-50">REGISTER</button>
                </div>
              </div>

              <!-- REGISTER FORM -->
              <div id="registerFormSection" style="display: none">
                <div class="text-center fw-bold pb-5 subheading" style="color: var(--primaryColor)">CREATE ACCOUNT</div>
                <form method="POST" class="px-5">
                  <div class="mb-4">
                    <input class="form-control text-center" type="text" name="fullName" placeholder="Full Name" required style="border-radius: 50px" />
                  </div>
                  <div class="mb-4">
                    <input class="form-control text-center" type="email" name="email" placeholder="Email" required style="border-radius: 50px" />
                  </div>
                  <div class="mb-4">
                    <input class="form-control text-center" type="text" name="username" placeholder="Username" required style="border-radius: 50px" />
                  </div>
                  <div class="mb-4">
                    <input class="form-control text-center" type="password" name="password" placeholder="Password" required style="border-radius: 50px" />
                  </div>
                  <div class="mb-5 text-center">
                    <button class="btn w-50" name="btn-register">REGISTER</button>
                  </div>
                </form>
                <div class="text-center px-5">
                  <hr style="border-color: var(--primaryColor)" />
                  <div class="p-2" style="color: var(--text-color-light)">Already have an account?</div>
                  <button onclick="toggleForm('loginFormSection')" class="btn w-50">LOGIN</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- TOGGLER SCRIPT -->
    <script>
      function toggleForm(formId) {
        document.getElementById("loginFormSection").style.display = formId === "loginFormSection" ? "block" : "none";
        document.getElementById("registerFormSection").style.display = formId === "registerFormSection" ? "block" : "none";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
